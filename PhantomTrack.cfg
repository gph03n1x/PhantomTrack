[paths]
ffmpeg_bin = bin/ffmpeg.exe
music_path = D:/music
plot_path = library/plots/
download_command = youtube-dl --ffmpeg-location \"' + FFMPEG_BIN + '\" --extract-audio --audio-format mp3 --audio-quality 0 '+ link + ";
duration_command = "\"" + FFMPEG_BIN + "\" -i \"" + path + "\" -f null pipe:1"
wave_conversion_command = FFMPEG_BIN+" -i \""+self.full_path+"\" -acodec pcm_u8 -ar 22050 \""+wav_name+"\""
